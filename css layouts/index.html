<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layouts Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Different Types of CSS Layouts</h2>

    <!-- Flexbox Layout -->
    <section class="flexbox-container">
        <div class="box">Flexbox Item 1</div>
        <div class="box">Flexbox Item 2</div>
        <div class="box">Flexbox Item 3</div>
    </section>

    <!-- Grid Layout -->
    <section class="grid-container">
        <div class="grid-item">Grid 1</div>
        <div class="grid-item">Grid 2</div>
        <div class="grid-item">Grid 3</div>
        <div class="grid-item">Grid 4</div>
    </section>

    <!-- Float Layout -->
    <section class="float-container">
        <div class="float-box">Float 1</div>
        <div class="float-box">Float 2</div>
    </section>

    <!-- Positioning Layout -->
    <section class="position-container">
        <div class="relative-box">Relative</div>
        <div class="absolute-box">Absolute</div>
        <div class="fixed-box">Fixed</div>
        <div class="sticky-box">Sticky</div>
    </section>
</body>
</html>
