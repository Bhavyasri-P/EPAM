<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Handling Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Task 1 Start -->
    <div id="clickTask">
        <button id="clickButton">Click Me!</button>
        <p id="clickMessage"></p>
    </div>
    <!-- Task 1 End -->

    <!-- Task 2 Start -->
    <div id="mouseoverTask">
        <div id="mouseoverBox" class="box">Hover over me!</div>
        <p id="mouseoverMessage"></p>
    </div>
    <!-- Task 2 End -->

    <!-- Task 3 Start -->
    <div id="keyupTask">
        <input type="text" id="keyupInput" placeholder="Type something...">
        <p id="keyupMessage"></p>
    </div>
    <!-- Task 3 End -->

    <script src="index.js"></script>
</body>
</html>
