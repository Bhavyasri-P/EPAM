<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Iframes Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns per row */
            gap: 10px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <h2>10 Iframes Grid</h2>
    <div class="container">
        <iframe src="https://www.wikipedia.org/"></iframe>
        <iframe src="https://www.nationalgeographic.com/"></iframe>
        <iframe src="https://www.klh.com/"></iframe>
        <iframe src="https://klh.edu.in/"></iframe>
        <iframe src="https://www.icfaiuniversity.in/"></iframe>
        <iframe src="https://www.google.co.in/"></iframe>
        <iframe src="https://www.gnu.org/"></iframe>
        <iframe src="https://www.linux.org/"></iframe>
        <iframe src="https://www.python.org/"></iframe>
        <iframe src="https://www.php.net/"></iframe>
    </div>

</body>
</html>
