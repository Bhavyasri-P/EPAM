<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Student Table</h2>
    <table>
        <tr><th>ID</th><th>Name</th><th>CGPA</th></tr>
        <tr><td>1</td><td>Amit</td><td>8.2</td></tr>
        <tr><td>2</td><td>Sneha</td><td>7.5</td></tr>
    </table>

    <h2>Employee Table</h2>
    <table>
        <tr><th>ID</th><th>Name</th><th>Salary</th></tr>
        <tr><td>101</td><td>Rahul</td><td>50,000</td></tr>
        <tr><td>102</td><td>Pooja</td><td>60,000</td></tr>
    </table>

    <h2>Product Table</h2>
    <table>
        <tr><th>Product</th><th>Price</th><th>Stock</th></tr>
        <tr><td>Mobile</td><td>$200</td><td>50</td></tr>
    </table>

    <h2>Sports Table</h2>
    <table>
        <tr><th>Sport</th><th>Players</th></tr>
        <tr><td>Cricket</td><td>11</td></tr>
    </table>

    <h2>Country Table</h2>
    <table>
        <tr><th>Country</th><th>Capital</th></tr>
        <tr><td>India</td><td>New Delhi</td></tr>
    </table>
</body>
</html>
